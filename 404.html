<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sortly - Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 0;
      var l = window.location;
      var r = l.pathname.split('/')
      var d = l.hostname.split('.')
      var i = r.findIndex(function(item) {
        return d.indexOf(item) > -1;
      })
      var base = ''
      if (i > -1) {
        base = r.slice(0, i).join('/')
      }

      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(l))

      // Handle direct URL access
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        base + '/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;

      // Ensure the URL is properly formatted
      if (!redirectUrl.includes('?')) {
        redirectUrl = redirectUrl.replace('&', '?');
      }

      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting to Sortly...</p>
  </body>
</html>
