<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sortly - Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 0;
      var l = window.location;
      var r = l.pathname.split('/')
      var d = l.hostname.split('.')
      var i = r.findIndex(function(item) {
        return d.indexOf(item) > -1;
      })
      var base = ''
      if (i > -1) {
        base = r.slice(0, i).join('/')
      }

      // Handle direct URL access
      var path = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      
      // Check if the path contains query parameters
      if (path.includes('&')) {
        // Split the path at the first '&' and treat the rest as query parameters
        var parts = path.split('&');
        path = parts[0];
        var queryParams = parts.slice(1).join('&');
        
        // Construct the redirect URL with proper query parameter format
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          base + '/' + path + '?' + queryParams;
      } else {
        // No query parameters in path, use normal redirect
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          base + '/' + path +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
      }

      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting to Sortly...</p>
  </body>
</html>
