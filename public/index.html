<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Sortly - Interactive Country Sorting Game</title>
    <meta name="description" content="Challenge yourself with Sortly, the interactive sorting game. Sort countries by population or area and test your knowledge!" />
    <meta name="keywords" content="sortly, sorting game, countries, population, area, game, interactive, geography" />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Sortly - Interactive Country Sorting Game" />
    <meta property="og:description" content="Challenge yourself with Sortly, the interactive sorting game. Sort countries by population or area and test your knowledge!" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta property="og:url" content="https://sortly.de" />
    <meta property="og:type" content="website" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Sortly - Interactive Country Sorting Game",
      "description": "Challenge yourself with Sortly, the interactive sorting game. Sort countries by population or area and test your knowledge!",
      "url": "https://sortly.de",
      "applicationCategory": "Game",
      "operatingSystem": "Any"
    }
    </script>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
