<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Historical Sorting Game</h1>
    <div id="game-container">
        <p class="date-display">Date: <span class="date-display-value"></span></p>
        <div class="event-box">
            <p class="event-description"></p>
        </div>
        <button class="btn-before">Before</button>
        <button class="btn-after">After</button>
        <p class="score">Score: <span class="score-value">0</span></p>
        <button id="start-game">Start Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
